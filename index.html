<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <section class="linkcard">
      <header class="linkcard-header">
        <img src="assets/images/avatar-jessica.jpeg" alt="My photo" width="90" height="90" class="linkcard-header-image">
        
        <h1 class="linkcard-header-heading">Jessica Randall</h1>

        <h2 class="linkcard-header-subheading">London, United Kingdom</h2>
      </header>

      <p class="linkcard-quote">
        "Front-end developer and avid reader."
      </p>

      <nav class="linkcard-links" aria-label="Social media links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </nav>
    </section>
  </main>
</body>
</html>
